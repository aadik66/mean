<div class="lg:w-3/12 mt-5 mb-10 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Login</h3>
    <form [formGroup] = "loginForm" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName ="email" class="p-1 border border-gray-200 rounded" type="text" placeholder="Email">
            <span *ngIf="loginForm.hasError('required','email') && loginForm.controls['email'].dirty" class="text-red-500 ">*Email is required</span>
            <span *ngIf="loginForm.hasError('email','email')" class="text-red-500 ">*Email is invalid</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName ="password" class="p-1 border border-gray-200 rounded" type="password" placeholder="Password">
            <span *ngIf="loginForm.hasError('required','password') && loginForm.controls['password'].dirty" class="text-red-500 ">*Password is required</span>
        </div>
        
        <button [disabled]="loginForm.invalid" [class.disabled]="loginForm.invalid" (click) = "login()" class="bg-indigo-500 p-2 mt-2 rounded text-white">Login</button>
    </form>
    <div class="flex justify-between mt-5">
        <a routerLink="/forget-password" class="text-indigo-600 ml-2 cursor-pointer" href="">Forget Password</a>
        <span class="text-indigo-500 font-bold">New User ?<a routerLink="/register" class="text-indigo-600 ml-2 cursor-pointer font-normal" href="">SignUp Here</a></span>
    </div>
</div>

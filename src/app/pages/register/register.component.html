<div class="lg:w-3/12 mt-5 mb-10 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Register</h3>
    <form [formGroup] = "registerForm" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName ="firstName" class="p-1 border border-gray-200 rounded" type="text" placeholder="FirstName">
            <span *ngIf="registerForm.hasError('required','firstName') && registerForm.controls['firstName'].dirty" class="text-red-500 ">*FirstName is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName ="lastName" class="p-1 border border-gray-200 rounded" type="text" placeholder="LastName">
            <span *ngIf="registerForm.hasError('required','lastName') && registerForm.controls['lastName'].dirty" class="text-red-500 ">*LastName is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName ="email" class="p-1 border border-gray-200 rounded" type="text" placeholder="Email">
            <span *ngIf="registerForm.hasError('required','email') && registerForm.controls['email'].dirty" class="text-red-500 ">*Email is required</span>
            <span *ngIf="registerForm.hasError('email','email')" class="text-red-500 ">*Email is invalid</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName ="username" class="p-1 border border-gray-200 rounded" type="text" placeholder="UserName">
            <span *ngIf="registerForm.hasError('required','username') && registerForm.controls['username'].dirty" class="text-red-500 ">*UserName is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName ="password" class="p-1 border border-gray-200 rounded" type="password" placeholder="Password">
            <span *ngIf="registerForm.hasError('required','password') && registerForm.controls['password'].dirty" class="text-red-500 ">*Password is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-5">
            <input formControlName ="confirmPassword" class="p-1 border border-gray-200 rounded" type="password" placeholder="Confirm Password">
            <span *ngIf="registerForm.hasError('required','confirmPassword') && registerForm.controls['confirmPassword'].dirty" class="text-red-500 ">*Confirm Password is required</span>
            <span *ngIf="registerForm.hasError('confirmPasswordValidator','confirmPassword') && registerForm.controls['confirmPassword'].dirty" 
            class="text-red-500 ">*Password didn't Match</span>
        </div>
        <button [disabled]="registerForm.invalid" [class.disabled]="registerForm.invalid" (click) = "register()" class="bg-indigo-500 p-2 mt-2 rounded text-white">Register</button>
    </form>
    <div class="flex justify-center mt-5">
        <span>Already Have Account ?</span> <a routerLink="/login" class="text-indigo-600 ml-2 cursor-pointer" href="">Login Here</a>
    </div>
</div>
